<div class="btn-group md-actions dropup" ng-if="::user.canEditRecord(md)">
  <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" title="{{::'toAdmin' | translate}}">
    <span class="fa fa-gear"></span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <!-- Open Ext or Angular editor based on standard name -->
    <li><a ng-href="{{::gnUrl}}catalog.edit#/metadata/{{::md['geonet:info'].id}}" target="_blank"><i class="fa fa-pencil"></i>&nbsp;<span translate>edit</span></a></li>

    <li data-ng-if="::(user.profile != 'Editor')">
      <a data-gn-click-and-spin="mdService.deleteMd(md)"
         data-gn-confirm-click="{{'deleteRecordConfirm' | translate:md}}">
        <i class="fa fa-trash-o"></i>&nbsp;
        <span translate>delete</span>
      </a>
    </li>
    <li data-ng-if="::(user.profile == 'Editor')" class="disabled"><a href=""><i class="fa fa-trash-o"></i><span translate>delete</span></a></li>

    <li><a ng-href="" data-ng-click="mdService.duplicate(md)"><i class="fa fa-copy"></i>&nbsp;<span translate>duplicate</span></a></li>
    <li><a ng-href="" data-ng-click="mdService.createChild(md)"><i class="fa fa-sitemap"></i>&nbsp;<span translate>createChild</span></a></li>

    <li data-ng-if="::(user.profile != 'Editor')"><a ng-href="" data-ng-click="mdService.openPrivilegesPanel(md, getCatScope())"><i class="fa fa-key">&nbsp;</i><span translate>privileges</span></a></li>
    <li data-ng-if="::(user.profile == 'Editor')" class="disabled"><a ng-href=""><i class="fa fa-key"></i>&nbsp;<span translate>privileges</span></a></li>

    <li data-ng-if="::(md.isWorkflowEnabled() && !cantStatus)" ><a href="" data-ng-click="mdService.openUpdateStatusPanel(getScope())"><i class="fa fa-bell"></i>&nbsp;<span data-translate="">updateStatus</span></a></li>
    <li data-ng-if="::(md.isWorkflowEnabled() && cantStatus)" class="disabled"><a href="" data-ng-click=""><i class="fa fa-bell"></i>&nbsp;<span data-translate="">updateStatus</span></a></li>

    <li><a href="" data-ng-if="::!md.isWorkflowEnabled()" data-ng-click="mdService.startWorkflow(md, getCatScope())"><i class="fa fa-bell"></i>&nbsp;<span data-translate="">enableWorkflow</span></a></li>
  </ul>
</div>
