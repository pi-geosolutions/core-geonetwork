<form class="" role="login" action="../../signin" method="post" ng-if="!authenticated">
  <div class="form-group">
    <input type="text" name="username" class="form-control input-sm" placeholder="{{ 'username' | translate }}">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control input-sm" placeholder="{{ 'password' | translate }}">
  </div>
  <button type="submit" class="btn btn-default" translate>signIn</button>
</form>

<div ng-if="authenticated" class="navbar-text navbar-right">
  <span translate>signedInAs</span>
  <a href="admin.console#/organization/users?userOrGroup={{user.username}}"
     title="{{'userDetails' | translate}}"
     class="user-link">
    {{user.username}}
  </a>
  <a href="../../signout" title="{{'signout' | translate}}">
    <i class="fa fa-sign-out"></i>
  </a>

  <div class="app-auth-actions">
    <a href="catalog.edit" target="_blank">
      <i class="fa fa-archive"></i>&nbsp;<span translate>metadataManagement</span></a>

    <a href="admin.console" ng-if="user.isUserAdminOrMore()"  target="_blank">
      <i class="fa fa-th"></i>&nbsp;<span translate>adminConsole</span></a>

    <a title="{{'adminConsole' | translate}}" href="catalog.edit#/create" target="_blank">
      <i class="fa fa-file-o"></i>&nbsp;<span translate>mdNew</span></a>

    <a href="catalog.edit#/import" target="_blank">
      <i class="fa fa-arrow-circle-o-up"></i>&nbsp;<span translate>mdImport</span></a>
  </div>
</div>
