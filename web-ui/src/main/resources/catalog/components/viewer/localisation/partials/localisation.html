<div class="search-container" data-ng-class="{open : !collapsed}">
  <span class="fa fa-times-circle clear"
        data-ng-click="clearInput()"
        data-ng-hide="query==''"
        title="{{'clear'|translate}}"></span>
  <input data-ng-model="query"
         data-ng-model-options="modelOptions"
         data-ng-change="locCtrl.search(query)"
         type="search"
         class="form-control" placeholder="{{'searchPlaces' | translate}}">
  <div class="dropdown-menu" role="menu">
    <h5 ng-if="results.length>0" data-translate="">geonames</h5>
    <ul class="loc-geonames list-group">
      <li data-ng-repeat="loc in results" class="list-group-item">
        <a href="" data-ng-click="locCtrl.onClick(loc, map)">{{loc.name}}
          <em>{{loc.formattedName}}</em></a>
      </li>
    </ul>

    <h5><span class="pull-right fa fa-eraser" ng-click="locCtrl.clearAu()"></span><span translate="">administrativeunits</span></h5>
    <div ng-repeat="unit in locCtrl.adminUnits" ng-if="unit.lvl <= locCtrl.auLevel">
      <h6 translate>{{'au.' + unit.name}}</h6>
      <ul class="loc-geonames list-group">
        <li data-ng-repeat="loc in unit.values | filter:query" class="list-group-item"  ng-class="{active: unit.choice == loc.name}">
          <a href="" data-ng-click="locCtrl.adminSelect(loc)">{{loc.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
